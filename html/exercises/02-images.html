<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          src="http://placekitten.com/g/200/150"
          alt="image of a kitten"
          width="200"
          height="150"
        />
        <figcaption>A kitten</figcaption>
      </figure>
      <figure>
        <img
          src="http://place-puppy.com/200x150"
          alt="image of puppies"
          width="600"
          height="300"
        />
        <figcaption>Puppies</figcaption>
      </figure>
    </main>
  </body>
</html>
